<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Leagues</title>
    <style>
        /* Styling for buttons */
        #league-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .league-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .league-button:hover {
            background-color: #0056b3;
        }

        /* Match container styling */
        #league-matches {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="league-buttons"></div>
    <div id="league-matches"></div>

    <script src="scriptt.js"></script>
</body>
</html>
